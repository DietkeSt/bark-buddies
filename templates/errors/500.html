{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- 500 Error Page -->
<div class="container">
    <div class="row justify-content-center">
        <div class="card-body card">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="{% static 'images/error.webp' %}" alt="Computer displays error on screen"
                        class="img-fluid" loading="lazy">
                </div>
                <div class="col-md-6 order-1 order-md-1">
                    <h2 class="mb-3">
                        500 Error
                    </h2>
                    <p>
                        Something went wrong as there is an internal sever error!
                    </p>
                </div>
            </div>
            <div class="text-center m-3">
                <a href="/" type="button" class="btn btn-success px-3" aria-label="Go to Home page">
                    Go Home
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
